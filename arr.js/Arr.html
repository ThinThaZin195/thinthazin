<script>
  let arr = [1, 2, 3, 4, 5];
  //forEach
  arr.forEach(function () {
    return arr;
  });

  arr.forEach(() => {
    return arr;
  });
  console.log("arr", arr);

  arr.forEach((t) => arr);
  // Map
  let arr2 = arr.map((items, index) => items * 2);
  console.log("arr.map", arr2);

  //filter
  let arr3 = arr.filter((elements) => {
    return elements % 2 == 0;
  });
  console.log(arr3);

  let arr4 = arr.pop();
  console.log(arr4);

  let arr5 = arr2.push(50);
  console.log(arr5); 

  const array1 = ["a", "b", "c"];

  const iterator1 = array1.entries();

  console.log(iterator1);
  iterator1.next()
  iterator1.next()
  console.log(iterator1.next())
//   console.log(iterator1.next().value);
  
</script>
